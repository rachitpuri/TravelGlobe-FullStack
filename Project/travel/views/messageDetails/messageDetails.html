<h1 style="text-align:center; font-size:xx-large; margin-top:10px">Inbox</h1>

<div class="container">
    <div class="message-indox">
        <div>
           <textarea ng-model="message" placeholder="Write a message ..."></textarea>
           <button class="btn btn-success" ng-click="sendMessage()">Send Message</button>
        </div>
        <hr />
        <div class="messages" ng-repeat="mail in mails">
            <div class="senderImage col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <img src="{{mail.image}}"/>
                <div>{{mail.sender}}</div>
            </div>
            <div class="messageTime col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <div id="message-date">{{mail.date | date: 'longDate'}}</div>
                <div>{{mail.message}}</div>
            </div>
        </div>
    </div>
</div>
