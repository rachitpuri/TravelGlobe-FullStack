<div class="review-main">
    <div class="review-container">
        <div class="cityHeading">
            <div class="review-back-image" style="background-image:url({{cityImage}})"></div>
            <div class="cityImage col-lg-3 col-md-3 col-sm-3 col-xs-5" style="margin-top:5px">
                <img ng-src="{{cityImage}}"/>
            </div>
            <div class="cityTitle col-lg-9 col-md-9 col-sm-9 col-xs-7">
                {{cityName}}
            </div>
        </div>

        <div class="review">
            <div style="margin-left:20px">
                <div class="review-rating question">
                    <label>Your overall rating of this place</label>
                    <div star-rating ng-model="rating1" max="5" on-rating-selected="rateFunction(rating)" style="margin-top:10px"></div>
                </div>

                <div class="review_title question">
                    <label for="ReviewTitle" style="font-weight:bold; display:block">Title of your review</label>
                    <input type="text" ng-model="review.title" id="ReviewTitle" name="ReviewTitle" maxlength="120" placeholder="Summarize your visit or highlight an interesting detail" />
                </div>

                <div class="review question">
                    <label for="Review" style="font-weight:bold; display:block">Your Review</label>
                    <textarea class="review_textarea" id="Review" name="Review" ng-model="review.story"
                              placeholder="By sharing your experiences, you're helping travelers make better choices and plan their dream trips. Thank you!"></textarea>
                </div>

                <!--<div class="photo question">
                <label for="photo" style="font-weight:bold; display:block">Do you have photos to share? (optional, maximum - 10photos)</label>
                <button class="btn btn-success" style="padding: 5px; margin: 10px 0px 10px 0px;">Add Photos</button>
                </div>-->
            </div>
        </div>
    </div>
</div>

<div class="review_submit">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="publishReview(review)">Submit A Review</button>
</div>
