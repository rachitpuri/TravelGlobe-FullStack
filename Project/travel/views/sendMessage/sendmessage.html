<div class="send-message-modal modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Send Message to {{receiver}}</h4>
    </div>
    <div class="modal-body">
        <div>Message:</div>
        <textarea ng-model="message" style="resize:vertical"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Send</button>
    </div>
</div><!-- /.modal-content -->
